<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/public/styles.css" />
    <title>Adtelligent Course Management System</title>
  </head>
  <body>
    <header class="header--front">
      <img src="./imgs/Adtelligent Black Logo.png" />
      <h1>Adtelligent Course Manager</h1>
    </header>

    <div class="main-login">
      <section id="login-section" class="login--section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-email">Email:</label><br />
          <input type="email" id="login-email" name="email" required /><br />
          <label for="login-password">Password:</label><br />
          <input
            type="password"
            id="login-password"
            name="password"
            required
          /><br />
          <input type="submit" value="Login" />
        </form>
      </section>

      <div class="or--divider">OR</div>
      <div id="messageBox" style="display: none"></div>

      <section id="register-section" class="register--section">
        <h2>Register</h2>
        <form id="register-form">
          <label for="register-name">Name:</label><br />
          <input id="register-name" type="name" name="name" required /><br />
          <label for="register-email">Email:</label><br />
          <input type="email" id="register-email" name="email" required /><br />
          <label for="register-password">Password:</label><br />
          <input
            type="password"
            id="register-password"
            name="password"
            required
          /><br />
          <input type="submit" value="Register" />
        </form>
      </section>
    </div>
    <section
      id="profile-section"
      class="profile--section"
      style="display: none"
    >
      <div class="accordion" id="enrolledAccordion">
        <h2>Enrolled Courses</h2>
      </div>
      <div class="accordion mt-5" id="completedAccordion">
        <h2>Completed Courses</h2>
      </div>
    </section>
    <section id="search-section" class="search--section" style="display: none">
      <h2>Search Results</h2>
      <div id="search-results"></div>
    </section>

    <section id="account-section" style="display: none">
      <h2>Your Account</h2>
      <!-- <img id="account-profile-pic" src="../imgs/default photo.jpg" /> -->
      <h3 id="account-name"></h3>
      <p id="account-department"></p>
    </section>

    <section id="courses-by-department-section" style="display: none">
      <!-- <h2>All Courses by Department</h2> -->
      <div id="course-list-by-department"></div>
    </section>

    <section id="add-course-section" style="display: none">
      <h2>Add Course</h2>
      <form id="add-course-form">
        <input type="text" name="name" placeholder="Course Name" required />
        <input
          type="text"
          name="description"
          placeholder="Course Description"
          required
        />
        <input type="text" name="link" placeholder="Course Link" required />
        <input
          type="text"
          name="keySkills"
          placeholder="Key Skills (comma separated)"
        />
        <input
          type="number"
          name="duration"
          placeholder="Duration in hours"
          required
        />
        <!-- <select name="departments" id="departments" multiple required></select> -->
        <div id="departments" required></div>

        <!-- <input type="checkbox" name="finished" value="true" /> Finished? -->
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </section>

    <section id="add-department-section" style="display: none">
      <h2>Add Department</h2>
      <form id="add-department-form">
        <input type="text" name="name" placeholder="Department Name" required />
        <input
          type="text"
          name="description"
          placeholder="Department Description"
          required
        />
        <button type="submit" class="btn btn-primary">Add Department</button>
      </form>
    </section>

    <!-- <footer>
      <p class="company">Adtelligent Ltd.</p>
    </footer> -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
      </div>
    </div>

    <script src="/public/client.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
